<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Universo üíñ</title>

<style>
body{
    margin:0;
    background: radial-gradient(circle at bottom, #0a001a, #000010, #000);
    overflow:hidden;
    font-family: 'Arial', sans-serif;
    color:white;
    text-align:center;
}

/* TITULO */
h1{
    margin-top:20px;
    font-size:2.5rem;
    text-shadow:0 0 20px #ff66aa,0 0 40px #ff0066;
}

/* ESTRELLAS */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* CORAZONES */
.heart{
    position:absolute;
    color:#ff66aa;
    font-size:20px;
    animation:float 10s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* SISTEMA SOLAR */
.solar{
    position:relative;
    width:500px;
    height:500px;
    margin:30px auto;
}
.sun{
    position:absolute;
    width:80px;
    height:80px;
    background: radial-gradient(circle,#ffdd00,#ff8800);
    border-radius:50%;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    box-shadow:0 0 30px #ffcc00;
}
.orbit{
    position:absolute;
    border:1px solid #ffffff22;
    border-radius:50%;
    animation:rotate linear infinite;
}
@keyframes rotate{
    100%{transform:rotate(360deg);}
}
.planet{
    width:15px;
    height:15px;
    background:#ff99cc;
    border-radius:50%;
    position:absolute;
    top:-7px;
    left:50%;
    transform:translateX(-50%);
}

/* Carta rom√°ntica */
.card{
    width:300px;
    margin:20px auto;
    padding:15px;
    background:#ffffff11;
    border-radius:15px;
    box-shadow:0 0 15px #ff66aa;
    animation:fadeIn 3s ease;
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* VIDEO */
.video{
    margin-top:20px;
    width:80%;
    height:315px;
    max-width:600px;
    border:3px solid #ff66aa;
    border-radius:12px;
}
</style>
</head>
<body>

<h1>üåå Nuestro Universo de Amor üíñ</h1>

        <div class="planet"></div>
    </div>

    <div class="orbit" style="width:220px;height:220px;top:140px;left:140px;animation-duration:25s;">
        <div class="planet"></div>
    </div>

    <div class="orbit" style="width:300px;height:300px;top:100px;left:100px;animation-duration:35s;">
        <div class="planet"></div>
    </div>

    <div class="orbit" style="width:380px;height:380px;top:60px;left:60px;animation-duration:50s;">
        <div class="planet"></div>

</div>
